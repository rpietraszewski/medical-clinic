databaseChangeLog:
  - changeSet:
      id: 1
      author: Robert
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient_id
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_patient_email
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: idCardNo
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: birthday
                  type: date